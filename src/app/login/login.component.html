<div class="container-fluid">
    <form class="form col-md-6 col-md-offset-3" #login="ngForm" (ngSubmit)="OnLogin(login.value)">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-envelope"></span>
          </span>
          <input type="email" class="form-control" pattern="[a-zA-Z0-9]{3,}[@]{1}[a-zA-Z0-9]{2,}[.]{1}[a-zA-Z]{2,}" required #email="ngModel" [ngModel] placeholder="Email" name="email">
         
        </div>
        <div *ngIf="email.hasError('required') && (email.touched || email.dirty)" class="alert alert-danger">
          This field is required
        </div>
        <div *ngIf="email.hasError('pattern') && (email.touched || email.dirty)" class="alert alert-danger">
          Invalid Email
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
  
          <input type="password" class="form-control" ngModel placeholder="Password" name="password">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-eye-close"></span>
          </span>
        </div>
      </div>
      <div class="form-group">
        <button type="reset" class="btn btn-danger pull-left">Reset</button>
        <button type="submit" class="btn btn-success pull-right" [disabled]="login.invalid">Login</button>
      </div>
    </form>
  </div>
